{{- if .Values.priorityClasses.enabled }}
{{- range .Values.priorityClasses.classes }}
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .name }}
  labels:
    {{- include "ops-agents.labels" $ | nindent 4 }}
spec:
  value: {{ .value }}
  globalDefault: {{ .globalDefault }}
  description: {{ .description | quote }}
{{- end }}
{{- end }}

