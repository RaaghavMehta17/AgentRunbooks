{{- if not .Values.rollouts.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ops-agents.fullname" . }}-gateway
  labels:
    {{- include "ops-agents.gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.gateway.type }}
  ports:
    - port: {{ .Values.service.gateway.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ops-agents.gateway.selectorLabels" . | nindent 4 }}
{{- else }}
# When rollouts are enabled, use stable service as the main service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ops-agents.fullname" . }}-gateway
  labels:
    {{- include "ops-agents.gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.gateway.type }}
  ports:
    - port: {{ .Values.service.gateway.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ops-agents.gateway.selectorLabels" . | nindent 4 }}
{{- end }}

