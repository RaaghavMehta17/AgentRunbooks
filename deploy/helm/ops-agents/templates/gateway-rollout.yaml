{{- if .Values.rollouts.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "ops-agents.fullname" . }}-gateway
  labels:
    {{- include "ops-agents.gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ if .Values.autoscaling.gateway.enabled }}{{ .Values.autoscaling.gateway.minReplicas }}{{ else }}{{ .Values.replicaCount.gateway }}{{ end }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "ops-agents.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ops-agents.gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ops-agents.gateway.serviceAccountName" . }}
      {{- if .Values.priorityClasses.enabled }}
      priorityClassName: ops-agents-normal
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.topology.spread.enabled }}
      topologySpreadConstraints:
        - maxSkew: {{ .Values.topology.spread.maxSkew }}
          topologyKey: {{ .Values.topology.spread.topologyKey }}
          whenUnsatisfiable: {{ .Values.topology.spread.whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              {{- include "ops-agents.gateway.selectorLabels" . | nindent 14 }}
      {{- end }}
      containers:
        - name: gateway
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.image.gateway.repository }}:{{ .Values.image.gateway.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.gateway.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env.common }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.env.gateway }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ops-agents.fullname" . }}-secrets
                  key: DATABASE_URL
                  optional: true
            {{- if .Values.temporal.enabled }}
            - name: TEMPORAL_HOST
              value: "{{ include "ops-agents.fullname" . }}-temporal:7233"
            {{- end }}
            {{- range $key, $value := .Values.secrets }}
            {{- if ne $value "" }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "ops-agents.fullname" . }}-secrets
                  key: {{ $key }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources.gateway | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  strategy:
    {{- if eq .Values.rollouts.strategy "canary" }}
    canary:
      canaryService: {{ include "ops-agents.fullname" . }}-gateway-canary
      stableService: {{ include "ops-agents.fullname" . }}-gateway-stable
      {{- if .Values.ingress.enabled }}
      trafficRouting:
        nginx:
          stableIngress: {{ include "ops-agents.fullname" . }}-gateway
          annotationPrefix: nginx.ingress.kubernetes.io
          additionalIngressAnnotations:
            canary-by-header: "X-Canary"
            canary-by-header-value: "true"
      {{- end }}
      steps:
        {{- toYaml .Values.rollouts.canary.steps | nindent 8 }}
    {{- else if eq .Values.rollouts.strategy "blueGreen" }}
    blueGreen:
      activeService: {{ include "ops-agents.fullname" . }}-gateway-stable
      previewService: {{ include "ops-agents.fullname" . }}-gateway-canary
      autoPromotionEnabled: {{ .Values.rollouts.blueGreen.autoPromotionEnabled }}
      previewReplicaCount: {{ .Values.rollouts.blueGreen.previewReplicaCount }}
      scaleDownDelaySeconds: 30
    {{- end }}
{{- end }}

